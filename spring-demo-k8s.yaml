apiVersion: apps/v1
kind: Deployment
metadata:
  name: springdemo
  namespace: demo
  labels:
    app: springdemo
spec:
  replicas: 1
  selector:
    matchLabels:
      app: springdemo
  template:
    metadata:
      annotations:
        sidecar.istio.io/inject: "true"
      labels:
        app: springdemo
        version: v1
    spec:
      containers:
        - name: springdemo
          image: servicemashdemo_demo
          imagePullPolicy: Never
          ports:
            - containerPort: 7070
---
apiVersion: v1
kind: Service
metadata:
  name: springdemo
  namespace: demo
  labels:
    app: springdemo
spec:
  selector:
    app: springdemo
  ports:
    - port: 7979
      name: http
  type: NodePort
